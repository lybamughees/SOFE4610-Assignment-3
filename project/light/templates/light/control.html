<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light control panel</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col">
                    <form id="modeForm" action="" method="POST">
                        {% csrf_token %}
                        <div class="">
                            <input class="" type="radio" name="mode" id="manualRadio" value="manual" {% if currentmode == 'manual' %} checked {% endif %}>
                            <label class="" for="manualRadio">Manual</label>
                        </div>
                        <div class="">
                            <input class="" type="radio" name="mode" id="autoRadio" value="auto" {% if currentmode == 'auto' %} checked {% endif %}>
                            <label class="" for="autoRadio">Auto</label>
                        </div>
                        <div class="row"></div>
                        <div class="">
                            <input class="" type="radio" name="state" id="offRadio" value="off" {% if currentstate == 'off' %} checked {% endif %} {% if currentmode == 'auto' %} disabled {% endif %}>
                            <label class="" for="offRadio">Off</label>
                        </div>
                        <div class="">
                            <input class="" type="radio" name="state" id="onRadio" value="on" {% if currentstate == 'on' %} checked {% endif %} {% if currentmode == 'auto' %} disabled {% endif %}>
                            <label class="" for="onRadio">On</label>
                        </div>
                        <div class="row"></div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
